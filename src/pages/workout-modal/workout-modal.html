<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="back()">
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">{{ workoutData.title }}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon color="dark" name="musical-notes"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

  <p text-center id="title-minutes">How many minutes?</p>
  <ion-row justify-content-center id="timer-row">
    <ion-col col-10 col-sm-6 class="wrapper">
      <div class="container">
        <div class="circle outer-circle">
          <div class="circle-text">
            <h1>{{ time }}</h1>
            <p>MINUTES</p>
          </div>
        </div>
        <div class="qt top-right-qt">
          <div
            class="circle q1"
            [ngStyle]="{
              'transform': time > 10 ? 'rotate(-45deg)': time > 5 ? 'rotate(-75deg)': ''
            }">
          </div>
        </div>
        <div class="qt bottom-right-qt">
          <div
            class="circle q2"
            [ngStyle]="{
              'transform': time == 20 ? 'rotate(-105deg)': time == 25 ? 'rotate(-75deg)': time > 25 ? 'rotate(-45deg)': ''
            }">
          </div>
        </div>
        <div class="qt bottom-left-qt">
          <div
            class="circle q3"
            [ngStyle]="{
              'transform': time == 35 ? 'rotate(-105deg)': time == 40 ? 'rotate(-75deg)': time > 40 ? 'rotate(-45deg)': ''
            }">
          </div>
        </div>
        <div class="qt top-left-qt">
          <div
            class="circle q4"
            [ngStyle]="{
              'transform': time == 50 ? 'rotate(-105deg)': time == 55 ? 'rotate(-75deg)': time > 55 ? 'rotate(-45deg)': ''
            }">
          </div>
        </div>
      </div>


    </ion-col>

  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-10 col-sm-6 class="buttons-row">
      <button ion-button icon-only round color="light" (click)="changeTime('down')" [disabled]="time == 5">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button icon-only round color="light" (click)="changeTime('up')" [disabled]="time == 60">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-12 text-center>
      <button ion-button round color="dark" (click)="begin()">BEGIN WORKOUT</button>
    </ion-col>
  </ion-row>
</ion-content>
