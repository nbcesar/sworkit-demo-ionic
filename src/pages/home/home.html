<ion-header>
  <ion-navbar>
    <!-- <ion-title>
      Ionic Blank
    </ion-title> -->
    <ion-title>
      <img class="logo" src="assets/images/sworkit_logo.png" />
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content no-padding class="no-scroll">
  <ion-grid >
    <ion-row>
      <ion-col col-6 class="home-img-div strength" (click)="goToWorkout('strength')">
        <span class="overlay-text">STRENGTH</span>
      </ion-col>
      <ion-col col-6 class="home-img-div cardio" (click)="goToWorkout('cardio')">
        <span class="overlay-text">CARDIO</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="home-img-div yoga" (click)="goToWorkout('yoga')">
        <span class="overlay-text">YOGA</span>
      </ion-col>
      <ion-col col-6 class="home-img-div stretch" (click)="goToWorkout('stretch')">
        <span class="overlay-text">STRETCH</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
